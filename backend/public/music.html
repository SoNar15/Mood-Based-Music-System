<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOODYYY - music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    .title-font {
      font-family: 'Press Start 2P', cursive;
    }

    .normal-font {
      font-family: 'Share Tech Mono', monospace;
    }

    .poppins-font {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-black to-gray-900 text-white flex flex-col min-h-screen overflow-x-hidden">

  <!-- Header -->
  <header
    class="flex flex-col items-center p-6 bg-gray-800 shadow-lg text-center md:flex-row md:justify-between md:text-left">
    <h1 class="text-2xl font-semibold title-font">MOODY</h1>
    <nav class="mt-4 md:mt-0">
      <ul class="flex flex-col items-center md:flex-row md:space-x-6">
        <li><a href="#" class="hover:text-gray-400 normal-font">START</a></li>
        <li><a href="#" class="hover:text-gray-400 normal-font">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main section -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 space-y-12">
    <!-- Emotion Display -->
    <div class="flex flex-col mt-40 mb-20 items-center space-y-6 bg-gray-800 p-11 rounded-2xl shadow-lg">
      <img src="smiley-icon.svg" alt="Emoji" class="w-20 h-20 rounded-full">
      <p id="emotion-text" class="text-2xl normal-font text-white">You are feeling <strong>...</strong></p>
    </div>

    <!-- Song Card -->
    <div class="w-full max-w-xl">
      <h2 class="text-white text-2xl mb-4">Your Song:</h2>
      <div id="song-card" class="bg-gray-800 rounded-2xl p-6 shadow-lg flex flex-col items-center poppins-font">
        <!-- Song content will be inserted here -->
      </div>
    </div>

    <!-- Retake Option -->
    <div class="text-center mt-12">
      <p class="text-lg text-gray-400 normal-font">Don't think this is what you are feeling? Let's check again.</p>
      <a href="photo_take.html">
        <button
          class="mt-4 px-6 py-3 border-2 border-white text-white normal-font text-lg font-medium rounded-lg shadow-md transition-all hover:bg-white hover:text-black">
          Retake Photo
        </button>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-6 mt-12 text-center">
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-12 text-gray-400">
      <span>About</span>
      <span>Creators</span>
    </div>
  </footer>

  <!-- Script to load emotion and fetch songs -->
  <script>
    const emotion = localStorage.getItem('detectedEmotion') || 'happy'; // fallback

    if (emotion) {
      console.log("Detected Emotion:", emotion);
      const emotionText = document.getElementById('emotion-text');
      emotionText.innerHTML = `You are feeling <strong>${emotion.toUpperCase()}</strong>`;
    } else {
      console.log("No emotion data found.");
    }

    const songsByEmotion = {
      happy: [
        {
          title: "Treasure (Official Music Video)",
          artist: "Bruno Mars",
          thumbnail: "./songs/happy/thumb1.jpg",
          file: "./songs/happy/Bruno Mars - Treasure (Official Music Video).mp3"
        },
        {
          title: "Dilliwaali Girlfriend",
          artist: "Ranbir Kapoor, Deepika Padukone, Pritam",
          thumbnail: "./songs/happy/thumb2.jpg",
          file: "./songs/happy/Dilliwaali Girlfriend Full Song Yeh Jawaani Hai Deewani  Ranbir Kapoor, Deepika Padukone  Pritam.mp3"
        },
        {
          title: "Kala Chashma",
          artist: "Baar Baar Dekho - Sidharth M, Katrina K, Badshah",
          thumbnail: "./songs/happy/thumb3.jpg",
          file: "./songs/happy/Kala Chashma  Baar Baar Dekho  Sidharth M Katrina K  Prem, Hardeep, Badshah, Kam, Neha, Indeep.mp3"
        },
        {
          title: "Happy (Video)",
          artist: "Pharrell Williams",
          thumbnail: "./songs/happy/thumb4.jpg",
          file: "./songs/happy/Pharrell Williams - Happy (Video).mp3"
        },
        {
          title: "Tamma Tamma Again",
          artist: "Varun, Alia, Bappi L, Anuradha P, Tanishk, Badshah",
          thumbnail: "./songs/happy/thumb5.jpg",
          file: "./songs/happy/Tamma Tamma Again  Varun , Alia  Bappi L, Anuradha P  Tanishk, Badshah  Badrinath Ki Dulhania.mp3"
        }
      ],
      sad: [
        {
          title: "Someone Like You (Official Music Video)",
          artist: "Adele",
          thumbnail: "./songs/sad/thumb1.jpg",
          file: "./songs/sad/Adele - Someone Like You (Official Music Video).mp3"
        },
        {
          title: "Channa Mereya",
          artist: "ADHM - Ranbir Kapoor, Anushka, Arijit Singh, Pritam",
          thumbnail: "./songs/sad/thumb2.jpg",
          file: "./songs/sad/Channa Mereya Full Video - ADHM Ranbir Kapoor, Anushka Arijit Singh Pritam Karan Johar.mp3"
        },
        {
          title: "Kaun Mera",
          artist: "Unknown",
          thumbnail: "./songs/sad/thumb3.jpg",
          file: "./songs/sad/Kaun Mera.mp3"
        },
        {
          title: "Someone You Loved",
          artist: "Lewis Capaldi",
          thumbnail: "./songs/sad/thumb4.jpg",
          file: "./songs/sad/Lewis Capaldi - Someone You Loved.mp3"
        },
        {
          title: "Phir Le Aya Dil - Barfi",
          artist: "Ranbir, Priyanka, Ileana, Rekha Bhardwaj, Pritam",
          thumbnail: "./songs/sad/thumb5.jpg",
          file: "./songs/sad/Phir Le Aya Dil - Lyrical Video  Barfi  Ranbir, Priyanka, Ileana D'Cruz  Rekha Bhardwaj  Pritam.mp3"
        }
      ],
      angry: [
        {
          title: "Kaam 25",
          artist: "DIVINE - Sacred Games",
          thumbnail: "./songs/angry/thumb1.jpg",
          file: "./songs/angry/DIVINE - Kaam 25  Sacred Games (Prod. by Phenom).mp3"
        },
        {
          title: "MIRCHI",
          artist: "DIVINE, Stylo G, MC Altaf, Phenom",
          thumbnail: "./songs/angry/thumb2.jpg",
          file: "./songs/angry/DIVINE - MIRCHI Feat. Stylo G, MC Altaf & Phenom  Official Music Video.mp3"
        },
        {
          title: "Lose Yourself",
          artist: "Eminem",
          thumbnail: "./songs/angry/thumb3.jpg",
          file: "./songs/angry/Eminem - Lose Yourself.mp3"
        },
        {
          title: "Given Up (Official Music Video)",
          artist: "Linkin Park",
          thumbnail: "./songs/angry/thumb4.jpg",
          file: "./songs/angry/Given Up [Official Music Video] - Linkin Park.mp3"
        },
        {
          title: "Zinda - Bhaag Milkha Bhaag",
          artist: "Siddharth Mahadevan, Prasoon Joshi",
          thumbnail: "./songs/angry/thumb5.jpg",
          file: "./songs/angry/Zinda Lyric Video - Bhaag Milkha BhaagFarhan AkhtarSiddharth MahadevanPrasoon Joshi.mp3"
        }
      ],
      neutral: [
        {
          title: "Yellow (Official Video)",
          artist: "Coldplay",
          thumbnail: "./songs/neutral/thumb1.jpg",
          file: "./songs/neutral/Coldplay - Yellow (Official Video).mp3"
        },
        {
          title: "Photograph (Official Video)",
          artist: "Ed Sheeran",
          thumbnail: "./songs/neutral/thumb2.jpg",
          file: "./songs/neutral/Ed Sheeran - Photograph (Official Video).mp3"
        },
        {
          title: "Give Me Some Sunshine",
          artist: "3 Idiots - Aamir Khan, Sharman J, Suraj Jagan",
          thumbnail: "./songs/neutral/thumb3.jpg",
          file: "./songs/neutral/Give Me Some Sunshine - 3 Idiots _ Aamir Khan, Madhavan, Sharman J _ Suraj Jagan _ Shantanu Moitra.mp3"
        },
        {
          title: "Matargashti",
          artist: "Tamasha - Ranbir Kapoor, Deepika Padukone",
          thumbnail: "./songs/neutral/thumb4.jpg",
          file: "./songs/neutral/Matargashti Full Song with LYRICS _ Tamasha _ Ranbir Kapoor, Deepika Padukone _ T-Series [iid7cxx0keU].mp3"
        },
        {
          title: "Liggi (Official Music Video)",
          artist: "Ritviz",
          thumbnail: "./songs/neutral/thumb5.jpg",
          file: "./songs/neutral/Ritviz - Liggi [Official Music Video] [6BYIKEHORCQ].mp3"
        }
      ]
    };


    function loadSong() {
      const songs = songsByEmotion[emotion.toLowerCase()] || songsByEmotion["happy"];
      const randomIndex = Math.floor(Math.random() * songs.length);
      const song = songs[randomIndex];

      const container = document.querySelector("#song-card");
      container.innerHTML = `
        <img src="${song.thumbnail}" alt="Thumbnail" class="w-32 h-32 rounded-md shadow-lg mb-4" />
        <p class="text-white text-lg font-semibold mb-1">${song.title}</p>
        <p class="text-gray-400 text-sm mb-4">${song.artist}</p>
        <audio controls autoplay class="w-full">
          <source src="${song.file}" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      `;
    }

    loadSong();
  </script>

</body>

</html>
